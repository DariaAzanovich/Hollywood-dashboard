<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./source/style/main.css" />
    <title>Hollywood dashboard</title>
  </head>
  <body>
    <div class="wrap">
      <nav class="nav">
        <a href="#" class="nav__link">W</a>
        <a href="#" class="nav__link nav__link--home">Home</a>
        <a href="#" class="nav__link nav__link--stactics">Stactics</a>
        <a href="#" class="nav__link nav__link--users">Users</a>
        <a href="#" class="nav__link nav__link--settings">Settings</a>
        <a href="#" class="nav__link nav__link--information">Quires</a>
        <a href="#" class="nav__link"></a>
      </nav> <!-- / .nav -->

      <div class="container">
        <header class="header">

        </header> <!-- / .header -->
        <main class="main">
          <div class="main__box monthly-revelue">
            <p>sdgvsdfs</p>
          </div>

          <div class="main__box revenue-hour">

          </div>

          <div class="main__box customers-feed">

          </div>

          <div class="main__box todays-task">
            <p>Todays Task</p>
            <input type="checkbox">
          </div>

          <div class="main__box progress-statistic">

          </div>

          <div class="main__box shipments">

          </div>
        </main> <!-- / .main -->
        
        <div class="container-inside">
          <aside class="aside">
            <div class="aside__bar">
              <a href="#" class="aside__link aside__link--users"></a>
              <a href="#" class="aside__link aside__link--chat"></a>
              <a href="#" class="aside__link aside__link--like"></a>
            </div>

            <div class="aside__content">
              <!-- <div class="aside__chat"> -->
                <div class="aside__chat-user">
                  <img src="./source/img/aside/jennifer-lawrence.png" alt="Jennifer Lawrence">
                  <p>Jennifer Lawrence <span>Cheif Authority</span></p>
                </div>       
                
                <div class="aside__chat-user">
                  <img src="./source/img/aside/brad-pitt.png" alt="Brad Pitt">
                  <p>Brad Pitt <span>Cheif Authority</span></p>
                </div>

                <div class="aside__chat-user">
                  <img src="./source/img/aside/leonardo-dicaprio.png" alt="Leonardo Dicaprio">
                  <p>Leonardo Dicaprio <span>Cheif Authority</span></p>
                </div>

                <div class="aside__chat-user">
                  <img src="./source/img/aside/jesse-eisenberg.png" alt="Jesse Eisenberg">
                  <p>Jesse Eisenberg <span>Cheif Authority</span></p>
                </div>

                <div class="aside__chat-user">
                  <img src="./source/img/aside/kristen-stewart.png" alt="Kristen Stewart">
                  <p>Kristen Stewart <span>Cheif Authority</span></p>
                </div>

                <div class="aside__chat-user">
                  <img src="./source/img/aside/ben-affleck.png" alt="Ben Affleck">
                  <p>Ben Affleck <span>Cheif Authority</span></p>
                </div>
                
              <!-- </div> -->
              
              <div class="aside__search-line">
                <input type="text" placeholder="Search Peoples, Chats and Reviews">
              </div> 
            </div> <!-- / .aside__content -->
          </aside> <!-- / .aside -->

          <footer class="footer">
            <h2 class="footer__title">Featured Companys</h2>
            
            <div class="footer__icons">
              <ul class="footer__list">
                <li class="footer__item footer__item--rdio">
                  <a class="footer__link" href="#">
                    <img src="./source/img/footer/rdio.png" alt="rdio">
                  </a>
                </li>

                <li class="footer__item footer__item--css-3">
                  <a class="footer__link" href="#">
                    <img src="./source/img/footer/css-3.png" alt="css-3">
                  </a>
                </li>

                <li class="footer__item footer__item--deviantart">
                  <a class="footer__link" href="#">
                  <img src="./source/img/footer/deviantart.png" alt="deviantart">
                </a>
                </li>

                <li class="footer__item footer__item--xing">
                  <a class="footer__link" href="#">
                    <img src="./source/img/footer/xing.png" alt="xing">
                  </a>
                </li>
                
                <li class="footer__item footer__item--vimeo">
                  <a class="footer__link" href="#">
                    <img	src="./source/img/footer/vimeo.png" alt="vimeo">
                  </a>
                </li>

                <li class="footer__item footer__item--vk">
                  <a class="footer__link" href="#">
                    <img src="./source/img/footer/vk.png" alt="vk">
                  </a>
                </li>

              </ul> <!-- / .footer__list -->
            </div> <!-- / .footer__icons -->
          </footer> <!-- / .footer -->
        </div> <!-- / .container-inside -->
        
      </div> <!-- / .container -->
    </div> <!-- / .wrap -->
  </body>
  </html>
